name: Production Incident
description: Report a production incident (required for DORA metrics)
title: "[INCIDENT] "
labels:
  - incident
  - production
body:
  - type: markdown
    attributes:
      value: |
        ## Production Incident Report
        This issue is required for DORA metrics tracking. Please fill out all required fields.
  
  - type: dropdown
    id: product
    attributes:
      label: Product Affected
      description: Which product experienced the incident?
      options:
        - MyApp
        - ServiceApp
    validations:
      required: true
  
  - type: input
    id: incident_date
    attributes:
      label: Incident Date & Time
      description: When did the incident occur? (e.g., 2026-02-05 14:30 UTC)
      placeholder: "2026-02-05 14:30 UTC"
    validations:
      required: true
  
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Which environment was affected?
      options:
        - Production
        - Staging
        - Pre-Production
    validations:
      required: true
  
  - type: textarea
    id: incident_description
    attributes:
      label: Incident Description
      description: What happened during the incident?
      placeholder: Describe the incident...
    validations:
      required: true
  
  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: What was the impact on users/system?
      placeholder: Describe the impact...
    validations:
      required: true
  
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe was the incident?
      options:
        - Critical (Complete outage)
        - High (Major functionality impaired)
        - Medium (Partial functionality affected)
        - Low (Minor issue)
    validations:
      required: false
  
  - type: textarea
    id: resolution_action
    attributes:
      label: Resolution Action
      description: What action was taken to resolve the incident?
      placeholder: Describe resolution actions...
    validations:
      required: false
